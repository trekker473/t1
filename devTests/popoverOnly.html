<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Popover Only</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="popoverTest.css">
    </head>
    <body>

      <div class="container">
        <h3>Popover Example</h3>
        <p>Popovers are not CSS-only plugins, and must therefore be initialized with jQuery: select the specified element and call the popover() method.</p>
        <a href="#" data-toggle="popover" html-data="True" title="Popover Header" data-content="<input type='textarea' id='popoverNote1'/>">Notes</a>
      </div>


    <script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    </script>

    </body>
    </html>
