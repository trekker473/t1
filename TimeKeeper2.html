    <!--Main area-->
    <section class="bg-light p5">
      <div class="container">
        <div class="row">
    <!--Calendar area-->
          <div class="col-md-4 bg-dark">
            <div class="block calendarBar" name="calendarBar"id="calendarBar">
              <label class="weekTitle">Work Week :</label>
              <div class="week-picker"></div>
              <div class="daterange" id="activeWeek"> <br> <span id="startDate"></span>&nbsp &nbsp - &nbsp &nbsp<span id="endDate"></span><br><p> &nbsp </p></div><br>
              <input class= "maindate" type="date" id="maindate"/>
            </div>
          </div>

      <!--Timesheet Main Section-->
          <div class="col-md-8 bg-primary">
            <div class="mainTable" id="timesheetTable">
              <div class="row dayContainer">
                <div class="col-sm-1 dayOfWeek leftField" id="day1"></div>
                <div class="col-sm-1 headding">Project</div>
                <div class="col-sm-1 headding">Pay Type</div>
                <div class="col-sm-2 headding">Time In</div>
                <div class="col-sm-2 headding">Time Out</div>
                <div class="col-sm headding hrs timeDivsH">Hours</div>
                <div class="col-sm headding timeDivsH">REG</div>
                <div class="col-sm headding timeDivsH">OT</div>
                <div class="col-sm headding timeDivsH">DT</div>
                <div class="col-sm headding timeDivsH">PTO</div>
                <div class="col-sm headding">Notes</div>
              </div>

              <div class="row">
                <div class="col-sm-1 leftField">
                  <input class="dayDate" id="date1" type="text"/>
                </div>
                <div class="col-sm-1">
                  <select name="project1-0" id="project1-0" />
                    <option value="TLS" selected>TLS</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col-sm-1">
                  <select name="pay-type1-0" id="pay-type1-0"/>
                    <option value="Standard" selected>Standard</option>
                    <option value="Vacation">Vacation</option>
                    <option value="Sick">Sick</option>
                    <option value="Holiday">Holiday</option>
                    <option value="Other">Other</option>
                    <option value="NH">No Hours</option>
                  </select>
                </div>
                <div class="col-sm-2 ">
                  <input type="time" name="timein1" id="timein1"  oninput="checkThenCalc('0', 'timein1','timeout1', 'hrs1-0')"/>
                </div>
                <div class="col-sm-2">
                  <input type="time" name="timeout1" id="timeout1"  oninput="checkThenCalc('0', 'timein1','timeout1', 'hrs1-0')"/>
                </div>
                <div class="col-sm hrs" name="hrs1-0" id="hrs1-0">0.00</div>
                <div class="col-sm timeDivs calcHrs" name="reg1-0" id="reg1-0">0.00</div>
                <div class="col-sm timeDivs calcHrs" name="ot1-0" id="ot1-0">0.00</div>
                <div class="col-sm timeDivs calcHrs" name="dt1-0" id="dt1-0">0.00</div>
                <div class="col-sm timeDivs calcHrs" name="pto1-0" id="pto1-0">0.00</div>
                <div class="col-sm"><img src="img/Note-icon-sm.png" name="noteLink1"  class="note1"/></div>
              <div class="row">

                <div class="col-sm">

                </div>
                <div class="col-sm">
                  <input type="button" class="btn btn-lg btn-block " border="1" id="addrow1" value="Add Additional Time-in / Time-out" />
                </div>
                <div class="col-sm headding dayTotal">Total:</div>
                <div class="col-sm timeDivsT hrs" id="dayTotalWkHrs">0.00</div>
                <div class="col-sm timeDivsT" id="dayRegTotal1">0.00</div>
                <div class="col-sm timeDivsT" id="dayOTTotal1">0.00</div>
                <div class="col-sm timeDivsT" id="dayDTTotal1">0.00</div>
                <div class="col-sm timeDivsT" id="dayPTO">0.00</div>
              </div>
              </div>
            </div>
<!--End of time section-->
          </div>
        </div>

      </div>

    </section>
